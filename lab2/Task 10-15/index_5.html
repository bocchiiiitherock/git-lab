<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link rel="stylesheet" type="text/css" href="css/index_5.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/de585a4f75.js"
			crossorigin="anonymous"
		></script>
		<title>10 Your Own Font</title>
	</head>
	<body>
		<h1 class="myTitle">Мой шрифт (My font)</h1>
		<div>
			<ul>
				<li><i class="fa-solid fa-house">Home</i></li>
				<li><i class="fa-solid fa-phone">Phone</i></li>
				<li>
					<i class="fa-solid fa-volleyball">Ball</i>
				</li>
			</ul>
		</div>
		<div class="my-first-div">
			<h2>First h2 heading</h2>
			<h3>First h3 heading</h3>
			<p>Here is some nice fake content</p>
		</div>

		<div class="the-second-one">
			<h2>Second h2 heading</h2>
			<h3>Second h3 heading</h3>
			<p>More fake content but now in the second container</p>
		</div>
		<div><a href="#" class="button">Beautiful Button</a></div>
		<div id="animated_div1">CSS</div>
		<div id="animated_div2">One</div>
		<div id="animated_div3">Two</div>
		<div id="animated_div4">Three</div>
		<div id="animated_div5">Four</div>
	</body>
</html>
